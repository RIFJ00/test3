<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのウェブページ</title>
    <style>
        /* ここにCSSスタイルを書きます */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4169e1;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1e40af;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>はじめてのウェブページ</h1>
        
        <img src="/api/placeholder/400/200" alt="プレースホルダー画像">
        
        <p>こんにちは！これは私が作った最初のウェブページです。HTMLとCSSを使って作りました。</p>
        
        <p>ウェブページは、インターネット上で情報を共有するための素晴らしい方法です。自分だけのウェブサイトを作れば、世界中の人と情報を共有できます！</p>
        
        <button class="button" onclick="alert('ボタンがクリックされました！')">ここをクリック！</button>
    </div>

    <script>
        // JavaScriptをここに書くこともできます
        console.log("ウェブページが読み込まれました！");
        
        // ボタンクリック以外のイベントも設定できます
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ページの読み込みが完了しました！");
        });
    </script>
</body>
</html>
